<!DOCTYPE html>
<html>
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

<body>
<div class="container">
    <div class="row">
        <div class="col-md-2">

        </div>

            <div>
                <p>Please choose a category for collecting tweets:</p>
                <button onclick="getMicrosoftTweets()" id="getMicrosoftTweets" class="btn btn-default">Microsoft</button>

                <button onclick="getAmazonTweets()" id="getAmazonTweets" class="btn btn-default">Amazon</button>
                <br>
                <br>
                <br>
                <i class="fa fa-gear fa-spin" id="collectingTweets"></i>
            </div>
        </div>
        <div class="col-md-2">

        </div>

    </div>
    <div class="row">
        <div class="col-md-2">

        </div>
        <div id="tweets" class="col-md-8"></div>
        <div class="col-md-2">

        </div>
    </div>
    <div class="container" id="tweetSentences">

    </div>
</div>

<script>
    $(document).ready(function() {
        $("#collectingTweets").hide();
    });
